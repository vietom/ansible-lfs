- name: Create a new MBR label on the disk, along with the boot partition
  parted:
    device: "{{ lfs_disk }}"
    label: msdos
    state: present
    number: 1
    part_end: 100MiB
    unit: 'KiB'
  register: part_info

- debug:
    var: part_info

- name: Create the root partition
  parted:
    device: "{{ lfs_disk }}"
    state: present
    number: 2
    part_start: "{{part_info.partitions.0.end}}KiB"
    part_end: 100%

- name: Format the boot partition
  filesystem:
    dev: "{{ lfs_disk }}1"
    fstype: ext4

- name: Format the root partition
  filesystem:
    dev: "{{ lfs_disk }}2"
    fstype: ext4

- name: Mount the root partition
  mount:
    path: "{{ lfs_root }}"
    src: "{{ lfs_disk }}2"
    fstype: ext4
    state: mounted

- name: Mount the boot partition
  mount:
    path: "{{ lfs_root }}/boot"
    src: "{{ lfs_disk }}1"
    fstype: ext4
    state: mounted
